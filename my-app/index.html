<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Evaluation System</title>
</head>

<body>
  <div id="root">
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #020817;
        /* Default to dark to avoid flash if system/user is dark */
        color: #f8fafc;
        transition: background-color 0.2s ease;
        z-index: 9999;
      }

      .light .initial-loader {
        background-color: #ffffff;
        color: #0f172a;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid currentColor;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script>
    // Immediate theme blocking script to prevent flash
    (function () {
      try {
        const storageKey = 'vite-ui-theme';
        const defaultTheme = 'light';
        let theme = localStorage.getItem(storageKey) || defaultTheme;

        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          if (systemTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light'); // Explicitly add light class for CSS targeting
          }
        } else if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      } catch (e) {
        console.error('Theme script error:', e);
      }
    })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
  <!-- Add inside <head> -->
  <script src="https://tweakcn.com/live-preview.min.js"></script>
</body>

</html>
